<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Título de la Página</title>
    <style>
        @font-face {
            font-family: 'PermanentMarker';
            src: url('https://raw.githubusercontent.com/JeamDeveloper/1989-Taylor-s_Version_Jeam_Quality_Boost/b2dc5c0870f658e66eca30defb2d8ba59c3b10c9/PermanentMarker.ttf');
        }

        body {
            background-color: #D6D2C6;
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente */
            justify-content: center; /* Centra verticalmente */
            text-align: center;
            font-family: 'PermanentMarker', cursive;
            font-size: 32px; /* Tamaño de fuente el doble de grande */
            color: #404944;
            line-height: 1.2;
        }

        .title1 {
            font-family: 'PermanentMarker', cursive;
            font-size: 48px; /* Tamaño de fuente el doble de grande */
            color: #404944;
            background-color: transparent;
        }

        #im_1 {
            width: 500px; /* Ancho el doble de grande (250px x 2) */
            height: 500px; /* Alto el doble de grande (250px x 2) */
        }

        #tv_1 {
            margin-bottom: 32px; /* El doble de separación (16px x 2) */
            padding: 16px; /* El doble de relleno (8px x 2) */
            font-size: 32px; /* Tamaño de fuente el doble de grande */
            color: #404944;
        }

        #ln_2 {
            background-color: #AFC4D5;
        }

        .audio-box {
            background-color: #AFC4D5; /* Color de fondo para el reproductor de audio */
            padding: 16px;
            border-radius: 20px; /* Borde redondeado */
            text-align: center;
            margin-bottom: 16px; /* Espacio entre cajas de audio */
        }

        .audio-title {
            font-size: 24px; /* Tamaño de fuente del título */
        }
    </style>
</head>
<body>
    <div class="title1">
        1989
    </div>
    <img id="im_1" src="https://raw.githubusercontent.com/JeamDeveloper/1989-Taylor-s_Version_Jeam_Quality_Boost/54d2834bac28a6a9edf6e2574f8a8fa657210bd1/a662b22aea268dcf798a26d4ebdf6c26.jpg" alt="Imagen">
    <div id="tv_1">
        1989 (Taylor's Version) (HD Masters)<br>
        Taylor Swift
    </div>
    <div id="ln_2">
        <!-- Contenido de la LinearLayout 2 -->
    </div>
    <div class="audio-box">
        <h2 class="audio-title">01. Welcome to New York</h2>
        <audio controls>
            <source src="https://archive.org/download/1989-taylors-version-hd/01.%20Welcome%20To%20New%20York%20%28Taylor%27s%20Version%29.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>
    </div>
    <div class="audio-box">
        <h2 class="audio-title">02. Blank Space</h2>
        <audio controls>
            <source src="https://archive.org/download/1989-taylors-version-hd/02.%20Blank%20Space%20%28Taylor%27s%20Version%29.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>
    </div>
</body>
</html>
